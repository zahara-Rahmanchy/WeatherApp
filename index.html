<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <section class="weather overlay">
      <div class="left-div">
        <div class="search-div">
          <input
            class="search-inp"
            type="text"
            placeholder="Search by city"
            id="city"
          />
          <button class="search-btn" id="searchBtn">
            <img src="../images/search.png" />
          </button>
          <button class="location" onclick="geoloc()">
            <img src="../images/destination.png" style="width: 40px" />
            <p class="tooltip">Turn On Location</p>
          </button>
        </div>
        <div id="symbols">
          <img id="sym-img" src="../images/sunny1.png" />
          <p id="des"></p>
        </div>
        <div class="temperature">
          <h1 id="temp">Temp <sup id="unit">°C</sup></h1>
          <h3 id="cityName">City</h3>
          <p id="feels-like">Feels like: --<sup id="unit">°C</sup></p>
        </div>
        <!-- temperat -->
        <!-- <div class="temp-div">
          <p id="feels-like">feels like</p>
          <h3 id="cityName">City</h3>
        </div> -->
      </div>
      <!-- 
      

     converison -->

      <div class="weather-info-div" id="weather-info-div">
        <!-- <div class="btn-container">
          <div id="dropdown">
            <button class="btn">Convert</button>
            <div class="dropdown-content">
              <button onclick="convertCelsiusToFahrenheit()" class="dropbtn">
                Fahrenheit
              </button>

              <button onclick="convertFahrenheitToCelsius()">Celsius</button>
            </div>
          </div>
        </div> -->
        <p class="error"></p>
        <p id="date">Date: _ _/_ _/_ _ _ _</p>
        <p id="time">Time: _ _:_ _:_ _</p>
        <div class="conditions">
          <div class="wind-div item">
            <div>
              <img width="16" height="16" src="./images/wind.png" alt="wind" />
              <p>Wind</p>
            </div>
            <p id="wind">-- meter/sec</p>
          </div>
          <div class="item">
            <div>
              <img
                class="icon"
                width="16"
                height="16"
                src="./images/humidity.png"
                alt="wind"
              />
              <p>Humidity</p>
            </div>
            <p id="humidity">-- %</p>
          </div>
          <div class="item">
            <div>
              <img
                class="icon"
                width="16"
                height="16"
                src="./images/weather-news.png"
                alt="wind"
              />
              <p>Description</p>
            </div>
            <p id="weatherDesc">---</p>
          </div>
          <div class="item">
            <div>
              <img
                class="icon"
                width="16"
                height="16"
                src="./images/cloudy.png"
                alt="weather"
              />
              <p>Pressure</p>
            </div>
            <p id="pressure">--- hPa</p>
          </div>
          <div class="item">
            <div>
              <img
                class="icon"
                width="16"
                height="16"
                src="./images/clouds.png"
                alt="weather"
              />
              <p>Clouds</p>
            </div>
            <p id="clouds">-- %</p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
